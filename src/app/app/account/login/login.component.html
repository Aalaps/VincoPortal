<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="bg-image d-none d-md-flex col-md-0 col-lg-8 ">
        <!-- <img src="../../assets/images/vincoLogin.jpg"> -->
      </div>
      <div class="col-md-12 col-lg-4">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-10 col-lg-10 mx-auto">

                <div class="text-center mb-5" >
                  <img src="https://vinco.io/wp-content/uploads/2021/02/Vinco-Logo-gradiant-1024x294.png" class="w-50"></div>
        
                <h3 class="login-heading mb-4">Login</h3><br/>
                <h3 *ngIf="loginmsg != null" class="text-danger">{{loginmsg}}</h3>
  
                <!-- Sign In Form -->
                <form #userForm="ngForm">
            <div class="form-group">
            <label for="floatingInput" class="mb-2">Email address</label>
                  <div class=" mb-3">
            
                    <input #login=ngModel name="login" [(ngModel)]="loginModel.email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <br> <span class="text-danger" [class.d-none]="login.valid || login.untouched">Email is required</span>
                  </div>
              </div>
            <div class="form-group">
             <label for="floatingPassword" class="mb-2">Password</label>
                  <div class=" mb-3">
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginModel.password" placeholder="Password">
                   
                  </div>
            </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <!-- <a href="index.html" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" >Sign in</a> -->
                    <input class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" [disabled]="userForm.form.invalid" (click)="submitLogin()" value="Sign in"/>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
