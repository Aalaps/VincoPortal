<ngx-spinner 
bdColor="rgba(51, 51, 51, 0.8)" 
size="large" 
color="#fff"
type="ball-scale-multiple">  
<p style="font-size: 20px;color: white;"><i class="fas fa-spinner fa-pulse" style="display: flex;justify-content: center;color: aqua;font-size: 60px;"></i><br/>Loading....</p>
</ngx-spinner>

<h2 class="cen">contact works!</h2>
<div class="container-fluid">
    <table class="table table-bordered table-stripped">
        <tr class="text-center">
            <th>S.No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let con of contactData  | paginate : {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          };let i=index" class="text-center">
            <td>{{i+1 + ((page-1) * pageSize)}}</td>
            <td>{{con.firstname}}</td>
            <td>{{con.lastname}}</td>
            <td>{{con.email}}</td>
        </tr>
    </table>
    <div class="page">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
    </div>
</div>
